<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <section class="container w-25">
        <div class="inscription">
            <legend>Formulaire d'inscription</legend>
            <form action="connexion.html" method="post" class="w-auto m-auto text-start">

                <label for="genre" class="form-label ">Etat civil</label>
                <select name="genre" id="etat" class="form-control w-25">
                    <option selected>Mr</option>
                    <option value="Mr">Mr</option>
                    <option value="Mme">Mme</option>
                </select><br>
                
                <label for="nom" class="form-label">Nom</label>
                <input type="text"  class="form-control" name="nom" id="name" placeholder="Entrez votre nom"><br>

                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" name="prenom" id="firstname" placeholder="Entrez votre Prénom"><br>

                <label for="nomComplet" class="form-label">Nom complet</label>
                <input type="text" class="form-control"  name="nomComplet" id="nomComplet"  disabled><br>
                
                <label for="" class="form-label">Date de naissance</label>
                <input type="date"  class="form-control" name="date" id="datetime" max="100">

                <label for="" class="form-label">Niveau en Javascript</label>
                <input type="range" class="form-range" id="customRange1" min="0" max="10"><br>

                <label for="exampleColorInput" class="form-label">Couleur préféré</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="choisie ta couleur">

                <label for="password" class="form-label">Mot de passe</label>
                <input type="password"  class="form-control" name="mdp" id="password" placeholder="Entrez votre mot de passe">

                <label for="mdp2" class="form-label">Mot de passe(confirmation)</label>
                <input type="password"  class="form-control" name="mdp2" id="password2" placeholder="Veuillez retaper votre mot de passe">

                <label for="" class="form-label">Afficher mot de passe</label>
                <input class="form-check-input" type="checkbox" id="flexCheckDefault"><br>

                <label for="" class="form-label">Description</label>
                <textarea name="description"  class="form-control w-50 m-auto" id="description" cols="20" rows="10"></textarea><br>

                <input type="submit" class="btn btn-dark text-white rounded" value="Reinitialiser" onclick="annuler()">
                <input type="submit" id="submit" class="btn btn-light text-dark rounded" value="Envoyer" onclick="envoyer()">
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
